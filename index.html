<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>ChapMoney Convert</title>
  </head>
  <body>
    <div class="wrapper">
      <header>ChapMoney Converter</header>
      <form action="#">
        <div class="amount">
          <p>Montant</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/ci.png" alt="flag">
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/ru.png" alt="flag">
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate"></div>
        <button>Convertir</button>
        <p class="moment"></p>
      </form>
    </div>

    <script src="js/country-list.js"></script>
    <script src="./js/moment.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
